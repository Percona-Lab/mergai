name: Dependency Check

on:
  push:
  pull_request:

jobs:
  deptry:
    name: Unused Dependencies Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install deptry

      - name: Run deptry
        run: deptry src/
